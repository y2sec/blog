<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div class="login-form mx-auto bg-light">
        <h2>Login</h2>
        <form class="col" th:action="@{/member/login}" th:object="${memberForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group margin-t-10 max-width">
                <input type="text" th:field="*{username}" name="username" class="form-control"
                       placeholder="아이디를 입력하세요" maxlength="20">
            </div>

            <div class="form-group margin-t-10 max-width">
                <input type="password" th:field="*{password}" name="password" class="form-control"
                       placeholder="비밀번호를 입력하세요" maxlength="20">
            </div>
            <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
                <span class="error">아이디나 비밀번호를 확인하세요.</span>
            </div>
            <div th:unless="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
                <br>
            </div>
            <button type="submit" class="btn btn-primary margin-t-10 max-width">로그인</button>
        </form>
    </div>

    <br>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
