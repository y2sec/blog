<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse text-center bg-light radius" th:fragment="sideNav (categoryList)">
    <div class="margin-t-10">
        <span style="font-weight: bold">카테고리</span>
    </div>
    <hr>
    <div class="position-sticky">
        <ul class="nav flex-column">
            <li class="nav-item" th:each="category : ${categoryList}">
                <a class="nav-link active hoverlink" aria-current="page" th:href="@{/category/{id}/1 (id=${category.id})}">
                    <span th:text="${category.name}"></span>
                    <span th:text="${category.posts.size}"></span>
                </a>
            </li>
        </ul>
        <a th:if="${#authorization.expr('isAuthenticated()')}" class="btn btn-secondary" th:href="@{/category/new}">카테고리 추가</a>
    </div>
</nav>
