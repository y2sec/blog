<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <div>
        <a th:href="@{/category/{id} (id=${post.category.id})}" th:text="${post.getCategory().getName()}"></a>
    </div>

    <div>
        <p th:text="${post.getTitle()}"></p>
    </div>

    <div>
        <p th:text="${post.getPostDate()}"></p>
    </div>

    <div id="content">
        <textarea style="display:none;" th:text="${post.getContent()}"></textarea>
    </div>
    <script type="text/javascript">
        $(function() {
            var testView = editormd.markdownToHTML("content", {
                // markdown : "[TOC]\n### Hello world!\n## Heading 2", // Also, you can dynamic set Markdown text
                // htmlDecode : true,  // Enable / disable HTML tag encode.
                // htmlDecode : "style,script,iframe",  // Note: If enabled, you should filter some dangerous HTML tags for website security.
            });
        });
    </script>

    <a class="btn btn-warning" th:href="@{/post/{id}/edit (id=${post.id})}">수정</a>
    <form method="post" th:action="@{/post/{id}/delete (id=${post.id})}">
        <input type="hidden" name="_method" value="delete">
        <button class="btn btn-danger" type="submit">삭제</button>
    </form>
    <br>
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
