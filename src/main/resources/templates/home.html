<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>카테고리명</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categoryList}">
            <td>
                <a href="#" th:href="@{/category/{id} (id=${category.getId()})}" th:text="${category.getName()}"></a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="#" th:href="@{/category/new}">카테고리 추가</a>
            </td>
        </tr>
        </tbody>
    </table>

    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${postList}">
            <td>
                <a href="#" th:href="@{/post/{id} (id=${post.getId()})}" th:text="${post.getTitle()}"></a>
            </td>
            <td th:text="${post.getPostDate()}"></td>
        </tr>
        <tr>
            <td>
                <a href="#" th:href="@{/post/new}">게시글 쓰기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
