<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/comment/{id}/edit (id=${id})}" th:object="${commentForm}" method="post"
          class="comment bg-light">
        <div class="row g-3">
            <div class="form-group col">
                <label th:for="name">아이디</label>
                <input type="text" th:field="*{name}" class="form-control"
                       placeholder="아이디를 입력하세요" maxlength="16">
            </div>
            <div class="form-group col">
                <label th:for="passwd">비밀번호</label>
                <input type="password" th:field="*{passwd}" class="form-control"
                       placeholder="비밀번호를 입력하세요" maxlength="16">
            </div>
        </div>
        <div class="row g-3">
            <div class="form-group col">
                <label th:for="content">댓글</label>
                <textarea type="text" th:field="*{content}" class="form-control"
                          placeholder="댓글을 입력하세요"
                          maxlength="200" style="min-height: 120px; max-height: 120px;"></textarea>
            </div>
        </div>
        <div class="row g-3">
            <div class="col">
                <button type="submit" class="btn btn-warning" style="margin-top: 10px">수정</button>
            </div>
            <div class="col text-end">
                <a class="btn btn-danger" th:href="@{/comment/{id}/delete (id = ${id})}" style="margin-top: 10px">삭제</a>
            </div>
        </div>


        <br>
    </form>
</div>
</body>
</html>
